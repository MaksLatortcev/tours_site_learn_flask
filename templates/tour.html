{% extends 'base.html' %}
{% block tour %}

  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tours[id]["title"] }} {{ tours[id]["stars"] }}★</h1> <!-- Выводим название отеля со звёздами-->
      <!-- HERO -->
      <p class="lead">{{ tours[id]["country"] }} из {{ name_departure[tours[id]["departure"]] }} {{ tours[id]["nights"] }} ночей</p> <!-- Выводим страну назначения, город отправления, продолжительность тура-->
      <img src= {{ tours[id]["picture"] }} class="w-75" alt=""> <!-- Выводим картинку-->
      <p class="my-4 w-75"> {{ tours[id]["description"] }} </p> <!-- Выводим описание-->
      <a href="/price/" class="btn btn-success btn-lg">Купить тур за {{ tours[id]["price"] }}</a> <!-- Выводим цену-->
    </section>
  </main>

 {% endblock %}
